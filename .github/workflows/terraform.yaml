name: terraform

on:
  push:
    branches:
      - main
      - oidc

jobs:
  update-infra:
    name: Update infra
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ vars.ROLE_TO_ASSUME }}
          role-session-name: shared-infra
          aws-region: ${{ vars.AWS_REGION }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.4
      - name: Install sops
        run: |
          latest_version=$(curl -sL https://api.github.com/repos/mozilla/sops/releases/latest | jq -r '.tag_name')
          wget -O /tmp/sops https://github.com/mozilla/sops/releases/download/$latest_version/sops-$latest_version.linux.amd64
          chmod +x /tmp/sops
          sudo mv /tmp/sops /usr/local/bin/sops
      - name: Terraform Deploy
        run: |
          make tf-plan ENCRYPTED=true
          make tf-apply ENCRYPTED=true